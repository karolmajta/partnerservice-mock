<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
</head>
<body>
    <h1>Continue signin</h1>
    <hr>
        <p>Use <em>docomo/docomo</em> for successful login. Otherwise will fail.</p>
    <hr>
    <form method="POST" action={% url "common.signup_process" %}>
        {% csrf_token %}
        <div>
           <label for="first_name">first name</div>
           <input type="text" name="first_name" />
        </div>
        <div>
           <label for="last_name">last name</div>
           <input type="text" name="last_name" />
        </div>
        <div>
           <label for="email">email</div>
           <input type="email" name="email" />
        </div>
        <div>
           <label for="password">password</div>
           <input type="password" name="password" />
        </div>
        <div>
           <label for="repeat_password">repeat password</div>
           <input type="password" name="repeat_password" />
        </div>

        <div>
           <button type="submit">Signup</button>
        </div>
    <form>
</body>
</html>
